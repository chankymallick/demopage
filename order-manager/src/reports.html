<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Manager - Reports</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/print.css" media="print">
    <script src="assets/js/app.js" defer></script>
    <script src="assets/js/reports.js" defer></script>
</head>
<body>
    <header>
        <h1>Order Reports</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="orders.html">Manage Orders</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="report-generation">
            <h2>Generate Report</h2>
            <form id="report-form">
                <label for="report-type">Select Report Type:</label>
                <select id="report-type" name="report-type">
                    <option value="summary">Summary Report</option>
                    <option value="detailed">Detailed Report</option>
                </select>
                <button type="submit">Generate</button>
            </form>
        </section>
        <section id="report-output">
            <h2>Report Output</h2>
            <div id="report-content">
                <!-- Report content will be displayed here -->
            </div>
            <button id="print-report">Print Report</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Order Manager. All rights reserved.</p>
    </footer>
</body>
</html>
